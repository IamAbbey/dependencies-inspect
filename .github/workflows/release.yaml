name: Release

on:
  release:
    types: [published]

permissions: {}

jobs:
  build_poetry_plugin:
    name: Build Poetry Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: "3.12"

      - name: Bootstrap poetry
        run: |
          curl -sL https://install.python-poetry.org | python - -y

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set Node.js 22.x
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: src/webui/package-lock.json

      - name: Build Python project and front end
        working-directory: ./src/poetry_plugin
        run: poetry build

      - name: Upload Python dist as Artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/*

  build_yarn_plugin:
    name: Build Yarn Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - run: corepack enable
      - name: Set Node.js 22.x
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22.x
          cache: 'yarn'
          cache-dependency-path: src/yarn_plugin/yarn.lock
      - run: npm run yarn_plugin:install
      - run: npm run yarn_plugin:build
      - name: Update bundle
        working-directory: ./src/yarn_plugin
        if: github.repository_owner == 'IamAbbey' && github.ref == 'refs/heads/main'
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.email "sotundeabiodun00+githubbot@gmail.com"
            git config user.name "github-actions[bot]"
            git commit -m 'Update bundles' bundles/@yarnpkg/
            git push
          fi

  upload-github:
    name: Upload (GitHub)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build_poetry_plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/

      - run: gh release upload "${TAG_NAME}" dist/*.{tar.gz,whl}
        working-directory: ./src/poetry_plugin
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.event.release.tag_name }}

  upload-pypi:
    name: Upload (PyPI)
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/poetry-plugin-inspect/
    permissions:
      id-token: write
    needs: build_poetry_plugin
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/

      - uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4
        with:
          print-hash: true
          packages-dir: ./src/poetry_plugin/dist/
