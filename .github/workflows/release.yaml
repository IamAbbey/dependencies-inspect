name: Release

on:
  release:
    types: [published]

permissions: {}

jobs:
  build_poetry_plugin:
    name: Build Poetry Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Bootstrap poetry
        run: |
          curl -sL https://install.python-poetry.org | python - -y python3 - --version 3.12.0

      - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: src/webui/package-lock.json

      - name: Build Python project and front end
        working-directory: ./src/poetry_plugin
        run: poetry build

      - name: Upload Python dist as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/*

  upload-github:
    name: Upload (GitHub)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build_poetry_plugin
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/

      - run: gh release upload "${TAG_NAME}" dist/*.{tar.gz,whl}
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.event.release.tag_name }}

  upload-pypi:
    name: Upload (PyPI)
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/poetry-plugin-inspect/
    permissions:
      id-token: write
    needs: build_poetry_plugin
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: ./src/poetry_plugin/dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
